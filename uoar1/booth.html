  <script>

    function calculate() {

      var multiplicand = fromDecimal(toUOARNumber(document.getElementById('multiplicand').value, 10, NumberTypes.SIGNED, false), 2, false, true);
      var multiplier = fromDecimal(toUOARNumber(document.getElementById('multiplier').value, 10, NumberTypes.SIGNED, false), 2, false, true);
      clearOutput();
      clearStackTrace();
      var res = booth(multiplicand, multiplier, true, true);
      if(res!=null){
        document.getElementById("text1").innerHTML = output;
      }
    }

    function booth(num1, num2, standardized=false, log=true){
      if(num1.base!=2 || num2.base!=2){
        addToStackTrace("booth", "Operands are not binary", log);
        return;
      }

      n1 = convertToType(trimSign(num1), NumberTypes.TC, standardized, log);
      n2 = convertToType(trimSign(num2), NumberTypes.TC, standardized, log);
      equalizeLength(n1, n2, true, log);
      var len = n1.sign.length + n1.whole.length + n1.fraction.length;

      var a = toLength(new UOARNumber("0", "0", "0", 2, NumberTypes.TC), len-1, n1.fraction.length);
      var m = n1;
      var neg_m = complement(n1);
      var p = n2;
      var p1 = new UOARNumber("0", "", "", 2, NumberTypes.TC);
      var registers = [a, p, p1];

      addToOutput("M: (" + m.toSigned() + ")2<br>");
      addToOutput("P: (" + p.toSigned() + ")2<br>");
      addToOutput("-M: (" + neg_m.toSigned() + ")2<br>");

      addToOutput("<table>");
      addToOutput("<tr><th>A</th><th>P</th><th>P0</th><th>Poruka</th></tr>");
      addToOutput("<tr><td>" + registers[0].toWhole() + "</td><td>" + registers[1].toWhole() + "</td><td>" + registers[2].toWhole() + "</td><td>Init</td></tr>");
      var work1 = "";
      var work2 = "";
      for(let im=0; im<len; im++){
        addToOutput("<tr>");
        
        op = registers[1].toWhole().charAt(registers[1].toWhole().length-1) + registers[2].toWhole();
        work1 = "";
        work2 = op + " -> ";
        if(op=="00" || op=="11"){
          work2 = work2.concat("NOOP");
        }else if(op=="10"){
          registers[0] = add(registers[0], neg_m, NumberTypes.TC, true, log);
          work1 = "+" + neg_m.toWhole() + "<br>" + registers[0].toWhole() + "<br>";
          work2 = work2.concat("A = A - M");
        }else if(op=="01"){
          registers[0] = add(registers[0], m, NumberTypes.TC, true, log);
          work1 = "+" + m.toWhole() + "<br>" + registers[0].toWhole() + "<br>";
          work2 = work2.concat("A = A + M"); 
        }
        
        shift(registers, 1, ShiftTypes.RIGHT_A);
        work1 = work1.concat(registers[0].toWhole());

        addToOutput("<td>" + work1 + "</td>");
        addToOutput("<td>" + registers[1].toWhole() + "</td>");
        addToOutput("<td>" + registers[2].toWhole() + "</td>");
        addToOutput("<td>" + work2 + "</td>");
        addToOutput("</tr>");
      }
      addToOutput("</table>");
      addToOutput("AP = (" + registers[0].toWhole() + " " + registers[1].toWhole() + ")2<br>");
      var AP = registers[0].toWhole() + registers[1].toWhole();
      var AP_frac_len = 2 * n1.fraction.length;
      AP = AP.substr(0, AP.length-AP_frac_len) + "." + AP.substr(AP.length-AP_frac_len);
      var res = toUOARNumber(AP, 2, NumberTypes.TC, false);
      addToOutput("Rezultat: (" + res.toSigned() + ")2");
      return res;
    }
